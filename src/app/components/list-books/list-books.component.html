<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">MATERIAL BIBLIOGR√ÅFICO</h1>
        <div class="container mb-2">
            <div class="d-flex justify-content-end">
                <!-- Usar d-flex y justify-content-end -->
                <button type="button" class="btn btn-success"
                    routerLink="/add">AGREGAR LIBRO</button>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Existencias
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">TITULO</th>
                            <th scope="col">AUTOR</th>
                            <th scope="col">STOCK</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listBook">
                            <td>{{ item.title}}</td>
                            <td>{{ item.author}}</td>
                            <td>{{ item.stock}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button (click)="updateBook(item.id || 0)"
                                        type="button"
                                        class="btn btn-info btn-sm">VER</button>
                                    <button type="button"
                                        routerLink="/edit/{{item.id}}"
                                        class="btn btn-warning btn-sm ms-2">EDITAR</button>
                                    <button (click)="deleteBook(item.id!)"
                                        type="button"
                                        class="btn btn-danger btn-sm ms-2">ELIMINAR</button>
                                    <span
                                        class="badge bg-success ms-2 align-self-center">ESTADO</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
